jobs:
  build:
    runs-on: ubuntu-latest

    #strategy:
      #matrix:
        #node-version: [14.x, 15.x, 16.x]
        # os: [windows, linux]
        # arch: [ARM, AMD]

    steps:
      - uses: actions/checkout@v3
 
      - name: inspect
        run: |
          ls -al
          echo Qui soc? $(whoami)
          pwd
          node -v
          docker version
          docker compose version  
      - name: build and test
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: test
        working-directory: ./hangman-api
        run: |
          npm ci
          npm test